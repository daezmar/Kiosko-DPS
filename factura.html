<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura - Gasolinera del Bienestar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="kiosk-header">
        <h1>Factura de Compra</h1>
        <p>Gasolinera del Bienestar</p>
    </header>

    <main class="container">
        <div class="caja-factura" id="contenido-factura">
            <div class="detalles-encabezado-factura">
                <div>
                    <strong>Fecha:</strong> <span id="fechaFactura"></span>
                </div>
                <div>
                    <strong>No. Transacción:</strong> <span id="numTransaccion"></span>
                </div>
            </div>
            
            <table class="tabla-factura">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th class="texto-derecha">Cant.</th>
                        <th class="texto-derecha">Precio U.</th>
                        <th class="texto-derecha">Total Línea</th>
                    </tr>
                </thead>
                <tbody id="tablaProductosBody">
                    </tbody>
            </table>

            <div class="area-totales-factura">
                <table class="tabla-totales">
                    <tr>
                        <td>Subtotal:</td>
                        <td id="montoSubtotal">$0.00</td>
                    </tr>
                    <tr>
                        <td>Tributo IVA (13%):</td>
                        <td id="montoImpuesto">$0.00</td>
                    </tr>
                    <tr class="fila-total-general">
                        <td>Total a Pagar:</td>
                        <td id="montoTotalGeneral">$0.00</td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="mensaje-vacio" class="mensaje-factura-vacia" style="display: none;">
            <h2>No hay productos para facturar.</h2>
        </div>
    </main>

    <footer class="bottom-nav split-nav">
        <a href="carrito.html" class="btn-nav secondary"> Volver al Carrito </a>
        <button id="btnFinalizar" class="btn-nav primary"> Finalizar y Seguir Comprando </button>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
